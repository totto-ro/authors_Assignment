<main>
    <a [routerLink] = "['/']">Home</a>
    <div class="error">
        {{errorMessage}}
    </div>
    <div>
        <h2>Add a new author:</h2>
        <form (submit)="createAuthor($event)">
            <label for="name">Name:</label>
            <input type="text" name="name" id="id" [(ngModel)]="newAuthor.authorName" >
            <div class="buttomsGroup"> 
                <button class="button" [routerLink] = "['/']">Cancel</button> 
                <button class="button" type="submit">Submit</button>
            </div>
        </form>
    </div>
</main>
